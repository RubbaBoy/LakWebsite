    <div class="card">

            <h3>Active keys</h3>

<!--                            [options]="allVariants">-->
<!--                    </material-dropdown-select>-->

                    <select class="form-control" id="exampleFormControlSelect1">
                        <option *ngFor="let variant of displayingVariants" [class.text-muted]="variant == SoundVariant.NULL || variant == SoundVariant.MIXED">{{ variant.description ?? '-' }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
