<h3>Volume Control</h3>
<label for="volumeRange" class="form-label">Volume {{ enabled ? value : '-' }}%</label>
<div class="row d-flex justify-content-between">
    <div class="col-auto">
        <span class="form-text">0</span>
    </div>
    <div class="col-10">
        <input #volumeRange type="range" class="form-range" min="0" max="200" step="1" id="volumeRange" [value]="value" (change)="onChange()" (input)="onChange()" [disabled]="!enabled">
    </div>
    <div class="col-auto">
        <span class="form-text">200</span>
    </div>
</div>
