<div class="d-flex flex-wrap">
    <div class="keyboard-row top-spacing">
        <key text="Esc" [key]="KeyEnum.keyEsc" [size]="KeySize.Function"></key>

        <key [size]="KeySize.Spacer"></key>

        <key text="F1" [key]="KeyEnum.keyF1" [size]="KeySize.Function"></key>
        <key text="F2" [key]="KeyEnum.keyF2" [size]="KeySize.Function"></key>
        <key text="F3" [key]="KeyEnum.keyF3" [size]="KeySize.Function"></key>
        <key text="F4" [key]="KeyEnum.keyF4" [size]="KeySize.Function"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="F5" [key]="KeyEnum.keyF5" [size]="KeySize.Function"></key>
        <key text="F6" [key]="KeyEnum.keyF6" [size]="KeySize.Function"></key>
        <key text="F7" [key]="KeyEnum.keyF7" [size]="KeySize.Function"></key>
        <key text="F8" [key]="KeyEnum.key8" [size]="KeySize.Function"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="F9" [key]="KeyEnum.keyF9" [size]="KeySize.Function"></key>
        <key text="F10" [key]="KeyEnum.keyF10" [size]="KeySize.Function"></key>
        <key text="F11" [key]="KeyEnum.keyF11" [size]="KeySize.Function"></key>
        <key text="F12" [key]="KeyEnum.keyF12" [size]="KeySize.Function"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="PrtScr" [key]="KeyEnum.keySysrq" [textSize]="10" [size]="KeySize.Function"></key>
        <key text="Scr" [key]="KeyEnum.keyScrolllock" [size]="KeySize.Function"></key>
        <key text="Ps" [key]="KeyEnum.keyPause" [size]="KeySize.Function"></key>
    </div>

    <div class="keyboard-row">
        <key text="`" [key]="KeyEnum.keyGrave" secondaryKey="~" [shiftKey]="KeyEnum.keyGraveShift"></key>
        <key text="1" [key]="KeyEnum.key1" secondaryKey="!" [shiftKey]="KeyEnum.key1Shift"></key>
        <key text="2" [key]="KeyEnum.key2" secondaryKey="@" [shiftKey]="KeyEnum.key2Shift"></key>
        <key text="3" [key]="KeyEnum.key3" secondaryKey="#" [shiftKey]="KeyEnum.key3Shift"></key>
        <key text="4" [key]="KeyEnum.key4" secondaryKey="$" [shiftKey]="KeyEnum.key4Shift"></key>
        <key text="5" [key]="KeyEnum.key5" secondaryKey="%" [shiftKey]="KeyEnum.key5Shift"></key>
        <key text="6" [key]="KeyEnum.key6" secondaryKey="^" [shiftKey]="KeyEnum.key6Shift"></key>
        <key text="7" [key]="KeyEnum.key7" secondaryKey="&" [shiftKey]="KeyEnum.key7Shift"></key>
        <key text="8" [key]="KeyEnum.key8" secondaryKey="*" [shiftKey]="KeyEnum.key8Shift"></key>
        <key text="9" [key]="KeyEnum.key9" secondaryKey="(" [shiftKey]="KeyEnum.key9Shift"></key>
        <key text="0" [key]="KeyEnum.key0" secondaryKey=")" [shiftKey]="KeyEnum.key0Shift"></key>
        <key text="-" [key]="KeyEnum.keyMinus" secondaryKey="_" [shiftKey]="KeyEnum.keyMinusShift"></key>
        <key text="=" [key]="KeyEnum.keyEqual" secondaryKey="+" [shiftKey]="KeyEnum.keyEqualShift"></key>
        <key text="Back" [key]="KeyEnum.keyBackspace" [size]="KeySize.Backspace"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="Ins" [key]="KeyEnum.keyInsert"></key>
        <key text="Ho" [key]="KeyEnum.keyHome"></key>
        <key text="PU" [key]="KeyEnum.keyPageup"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="NL" [key]="KeyEnum.keyNumlock"></key>
        <key text="/" [key]="KeyEnum.keyKpslash"></key>
        <key text="*" [key]="KeyEnum.keyKpasterisk"></key>
        <key text="-" [key]="KeyEnum.keyKpminus"></key>
    </div>

    <div class="keyboard-row">
        <key text="Tab" [key]="KeyEnum.keyTab" [size]="KeySize.TabSlash"></key>
        <key text="Q" [key]="KeyEnum.keyQ" [shiftKey]="KeyEnum.keyQShift"></key>
        <key text="W" [key]="KeyEnum.keyW" [shiftKey]="KeyEnum.keyWShift"></key>
        <key text="E" [key]="KeyEnum.keyE" [shiftKey]="KeyEnum.keyEShift"></key>
        <key text="R" [key]="KeyEnum.keyR" [shiftKey]="KeyEnum.keyRShift"></key>
        <key text="T" [key]="KeyEnum.keyT" [shiftKey]="KeyEnum.keyTShift"></key>
        <key text="Y" [key]="KeyEnum.keyY" [shiftKey]="KeyEnum.keyYShift"></key>
        <key text="U" [key]="KeyEnum.keyU" [shiftKey]="KeyEnum.keyUShift"></key>
        <key text="I" [key]="KeyEnum.keyI" [shiftKey]="KeyEnum.keyIShift"></key>
        <key text="O" [key]="KeyEnum.keyO" [shiftKey]="KeyEnum.keyOShift"></key>
        <key text="P" [key]="KeyEnum.keyP" [shiftKey]="KeyEnum.keyPShift"></key>
        <key text="[" [key]="KeyEnum.keyLeftbrace" secondaryKey="{" [shiftKey]="KeyEnum.keyLeftbraceShift"></key>
        <key text="]" [key]="KeyEnum.keyRightbrace" secondaryKey="}" [shiftKey]="KeyEnum.keyRightbraceShift"></key>
        <key text="\\" [key]="KeyEnum.keyBackslash" secondaryKey="|" [shiftKey]="KeyEnum.keyBackslashShift" [size]="KeySize.TabSlash"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="Del" [key]="KeyEnum.keyDelete"></key>
        <key text="En" [key]="KeyEnum.keyEnd"></key>
        <key text="PD" [key]="KeyEnum.keyPagedown"></key>

        <key [size]="KeySize.HalfSpacer"></key>

        <key text="7" [key]="KeyEnum.keyKp7"></key>
        <key text="8" [key]="KeyEnum.keyKp8"></key>
        <key text="9" [key]="KeyEnum.keyKp9"></key>
        <key text="+" [key]="KeyEnum.keyKpplus" [center]="true" [size]="KeySize.KeypadTallDouble"></key>
    </div>

    <div class="keyboard-row">
        <key text="Caps" [key]="KeyEnum.keyCapslock" [size]="KeySize.Caps"></key>
        <key text="A" [key]="KeyEnum.keyA" [shiftKey]="KeyEnum.keyAShift"></key>
        <key text="S" [key]="KeyEnum.keyS" [shiftKey]="KeyEnum.keySShift"></key>
        <key text="D" [key]="KeyEnum.keyD" [shiftKey]="KeyEnum.keyDShift"></key>
        <key text="F" [key]="KeyEnum.keyF" [shiftKey]="KeyEnum.keyFShift"></key>
        <key text="G" [key]="KeyEnum.keyG" [shiftKey]="KeyEnum.keyGShift"></key>
        <key text="H" [key]="KeyEnum.keyH" [shiftKey]="KeyEnum.keyHShift"></key>
        <key text="J" [key]="KeyEnum.keyJ" [shiftKey]="KeyEnum.keyJShift"></key>
        <key text="K" [key]="KeyEnum.keyK" [shiftKey]="KeyEnum.keyKShift"></key>
        <key text="L" [key]="KeyEnum.keyL" [shiftKey]="KeyEnum.keyLShift"></key>
        <key text=";" [key]="KeyEnum.keySemicolon" secondaryKey=":" [shiftKey]="KeyEnum.keySemicolonShift"></key>
        <key text="'" [key]="KeyEnum.keyApostrophe" [secondaryKey]="'\"'"></key>
        <key text="Enter" [key]="KeyEnum.keyEnter" [size]="KeySize.Enter"></key>

        <key [size]="KeySize.HalfSpacer"></key>
        <key [size]="KeySize.Spacer"></key>
        <key [size]="KeySize.Spacer"></key>
        <key [size]="KeySize.Spacer"></key>
        <key [size]="KeySize.HalfSpacer"></key>

        <key text="4" [key]="KeyEnum.keyKp4"></key>
        <key text="5" [key]="KeyEnum.keyKp5"></key>
        <key text="6" [key]="KeyEnum.keyKp6"></key>
    </div>

    <div class="keyboard-row">
        <key text="Shift" [key]="KeyEnum.keyShift" [size]="KeySize.Shift"></key>
        <key text="Z" [key]="KeyEnum.keyZ" [shiftKey]="KeyEnum.keyZShift"></key>
        <key text="X" [key]="KeyEnum.keyX" [shiftKey]="KeyEnum.keyXShift"></key>
        <key text="C" [key]="KeyEnum.keyC" [shiftKey]="KeyEnum.keyCShift"></key>
        <key text="V" [key]="KeyEnum.keyV" [shiftKey]="KeyEnum.keyVShift"></key>
        <key text="B" [key]="KeyEnum.keyB" [shiftKey]="KeyEnum.keyBShift"></key>
        <key text="N" [key]="KeyEnum.keyN" [shiftKey]="KeyEnum.keyNShift"></key>
        <key text="M" [key]="KeyEnum.keyM" [shiftKey]="KeyEnum.keyMShift"></key>
        <key text="," [key]="KeyEnum.keyComma" secondaryKey="<" [shiftKey]="KeyEnum.keyCommaShift"></key>
        <key text="." [key]="KeyEnum.keyDot" secondaryKey=">" [shiftKey]="KeyEnum.keyDotShift"></key>
        <key text="/" [key]="KeyEnum.keySlash" secondaryKey="?" [shiftKey]="KeyEnum.keySlashShift"></key>
        <key text="Shift" [key]="KeyEnum.keyShift" [size]="KeySize.Shift"></key>

        <key [size]="KeySize.HalfSpacer"></key>
        <key [size]="KeySize.Spacer"></key>
        <key icon="arrow_up" [key]="KeyEnum.keyUp"></key>
        <key [size]="KeySize.Spacer"></key>
        <key [size]="KeySize.HalfSpacer"></key>

        <key text="1" [key]="KeyEnum.keyKp1"></key>
        <key text="2" [key]="KeyEnum.keyKp2"></key>
        <key text="3" [key]="KeyEnum.keyKp3"></key>
        <key text="Enter" [key]="KeyEnum.keyKpenter" [textSize]="12" [center]="true" [size]="KeySize.KeypadTallDouble"></key>
    </div>

    <div class="keyboard-row">
        <key text="Crl" [key]="KeyEnum.keyLeftctrl" [size]="KeySize.BottomLeft"></key>
        <key icon="house_fill" [key]="KeyEnum.keyLeftmeta" [size]="KeySize.LargeBottom"></key>
        <key text="Alt" [key]="KeyEnum.keyLeftalt" [size]="KeySize.LargeBottom"></key>
        <key text="Space" [key]="KeyEnum.keySpace" [size]="KeySize.Space"></key>
        <key text="Alt" [key]="KeyEnum.keyRightalt" [size]="KeySize.LargeBottom"></key>
        <key icon="house_fill" [key]="KeyEnum.keyRightmeta" [size]="KeySize.LargeBottom"></key>
        <key icon="layout_text_sidebar_reverse" [size]="KeySize.LargeBottom"></key> <!-- TODO: wtf is this -->
        <key text="Ctrl" [key]="KeyEnum.keyRightctrl" [size]="KeySize.BottomLeft"></key>

        <key [size]="KeySize.HalfSpacer"></key>
        <key icon="arrow_left" [key]="KeyEnum.keyLeft"></key>
        <key icon="arrow_down" [key]="KeyEnum.keyDown"></key>
        <key icon="arrow_right" [key]="KeyEnum.keyRight"></key>
        <key [size]="KeySize.HalfSpacer"></key>

        <key text="0" [key]="KeyEnum.keyKp0" [size]="KeySize.KeypadDouble"></key>
        <key text="." [key]="KeyEnum.keyKpdot"></key>
    </div>
</div>
